{% extends "layout.html" %}

{% block body %}

    <div class="col">
      <form action="/compare" enctype="multipart/form-data" method="post">
        <div class="form-group row">
            <label for="inputFile1" class="col-sm-2 col-form-label">File 1</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="inputFile1" name="file1">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputFile2" class="col-sm-2 col-form-label">File 2</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="inputFile2" name="file2">
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Compare by:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="algorithm" id="gridRadios1" value="lines" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Lines
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="algorithm" id="gridRadios2" value="sentences">
                  <label class="form-check-label" for="gridRadios2">
                    Sentences
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="algorithm" id="gridRadios3" value="substrings">
                  <label class="form-check-label" for="gridRadios3">
                    Substrings
                    <input class="form-control form-control-sm" min="1" name="length" placeholder="of length n" type="number">
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Compare</button>
            </div>
          </div>
      </form>
    </div>

{% endblock %}
