{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="title" id="Lord" value="Lord" checked required>
          <label class="form-check-label" for="Lord">
            Lord
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="title" id="Lady" value="Lady" required>
          <label class="form-check-label" for="Lady">
            Lady
          </label>
        </div>
      </div>

      <div class="form-group row">
          <div class="col">
            <input type="text" class="form-control" name="firstName" placeholder="First name" required>
            <div class="invalid-feedback">
              Please enter First Name.
            </div>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="lastName" placeholder="Last name" required>
            <div class="invalid-feedback">
              Please enter Last Name.
            </div>
          </div>
      </div>

      <div class="form-group">
        <select class="form-control" name="house" required>
            <option disabled selected value="">House</option>
            <option value="Stark">Stark</option>
            <option value="Lannister">Lannister</option>
            <option value="Targaryen">Targaryen</option>
            <option value="Tyrell">Tyrell</option>
            <option value="Greyjoy">Greyjoy</option>
            <option value="Tully">Tully</option>
            <option value="Arryn">Arryn</option>
            <option value="Baratheon">Baratheon</option>
            <option value="Martell">Martell</option>
            <option value="Frey">Frey</option>
        </select>
        <div class="invalid-feedback">
          Please choose a House.
        </div>
      </div>


        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>
    // JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

{% endblock %}
